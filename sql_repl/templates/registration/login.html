<!DOCTYPE html>
<html>
<head>
    <title>Login - SQL REPL</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa; }
        .auth-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #00b894; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        h2 { margin-top: 0; color: #2d3436; text-align: center; }
        .links { margin-top: 15px; text-align: center; font-size: 0.9rem; }
        a { color: #0984e3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>
            <p><a href="{% url 'index' %}">Back to Playground</a></p>
        </div>
    </div>
</body>
</html>
